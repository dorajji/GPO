<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'styles\styles.css'%}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'styles\ckeditor5_styles.css'%}"/>

  
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets\favicon\apple-touch-icon.png'%}"/>
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets\favicon\favicon-32x32.png'%}"/>
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets\favicon\favicon-16x16.png'%}"/>
  <link rel="manifest" href="{% static 'assets\favicon\site.webmanifest'%}"/>
  <title>CGCAL</title>
</head>

<body>

  <div class="home">
    <div class="home__logo" onclick="window.location.href='home'">
      <picture class="home__picture">
        <img src="static\assets\images\logo.svg" class="home__img" alt="CGCAL"/>
      </picture>

      <div class="home__name">
        Combinatorial Generation Algorithms
      </div>
    </div>

    <div class="home__find">
      <div class="home__find-row" style="display: flex; align-items: center; gap: 10px; margin-top: 70px;">
        <input type="text" name="find" id="find" placeholder="Поисковой запрос" class="home__find-input find__input">
        <button class="home__find-button" onclick="executeSearchQuery()">НАЙТИ</button>
      </div>
      <div class="home__find-href">
        <a href="" class="home__find-href-content"></a>
      </div>
    </div>
    <div id="search-results-container"></div>

    <div class="home__desc">
      Онлайн-энциклопедия, содержащая систематизированную информацию о существующих алгоритмах комбинаторной генерации, их свойствах и имеющиеся ограничения применения.
    </div>

  </div>

  <div class="footer__wrapper">
    <div class="footer">
      <div class="footer__text">
        Последнее обновление
      </div>
    </div>
  </div>
</body>

<script src="static\scripts\main.js?v=2"></script>
<script src="static\scripts\find.js?v=2"></script>

</html>
